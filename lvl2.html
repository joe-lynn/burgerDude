                    }
                }
                // if player is not holding a burger, this picks it up
                if(playerIsFacing === -1){
                    //checks for burger
                    if(worldMapArray[playerY][playerX - 1] === 2) {
                        //checks above burger for air
                        if(worldMapArray[playerY - 1][playerX - 1] === 0){
                            //checks above player for air
                            if(worldMapArray[playerY - 1][playerX] === 0){
                                //player picks up burger to left
                                player.body.y -= 100;
                                player.loadTexture('withBurgerLeft', 0);
                                burgerArray[ourBurger - 1].destroy();
                                burgerArray.splice(ourBurger - 1, 1);
                                worldMapArray[playerY][playerX - 1] = 0;
                                playerIsHoldingBurger = true;
                            }
                        }
                    }
                } else if(playerIsFacing === 1){
                    //checks for burger
                    if(worldMapArray[playerY][playerX + 1] === 2) {
                        //checks above burger for air
                        if(worldMapArray[playerY - 1][playerX + 1] === 0){
                            //checks above player for air
                            if(worldMapArray[playerY - 1][playerX] === 0){
                                //player picks up burger to left
                                player.body.y -= 100;
                                player.loadTexture('withBurgerRight', 0);
                                burgerArray[ourBurger].destroy();
                                burgerArray.splice(ourBurger, 1);
                                worldMapArray[playerY][playerX + 1] = 0;
                                playerIsHoldingBurger = true;
                            }
                        }
                    }
                }
            }
        }
    }

    function canMoveTime(movement){
        if(movement === 'left'){
            if(new Date() - timeSinceLastLeftMove > 100){
                timeSinceLastLeftMove = new Date();
                return true;
            } else {
                return false;
            }
        } else if(movement === 'right') {
            if(new Date() - timeSinceLastRightMove > 100) {
                timeSinceLastRightMove = new Date();
                return true;
            } else {
                return false;
            }
        } else if(movement === 'up') {
            if(new Date() - timeSinceLastUpMove > 100) {
                timeSinceLastUpMove = new Date();
                return true;
            } else {
                return false;
            }
        } else if(movement === 'down') {
            if(new Date() - timeSinceLastDownMove > 100){
                timeSinceLastDownMove = new Date();
                return true;
            } else {
                return false;
            }
        }
    }
